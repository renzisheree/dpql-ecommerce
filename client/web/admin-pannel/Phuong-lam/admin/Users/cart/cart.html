<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cart</title>
    <link rel="stylesheet" href="cart.css" />
  </head>
  <body>
    <div class="cart">
      <div class="title-header">
        <h1 class="title-web">Giỏ hàng của bạn</h1>
        <p class="title-amount">Có <span>5</span> sản phẩm trong giỏ hàng</p>
        <hr class="line-header" />
      </div>
      <div class="sum-product">
        <div class="image-product">
          <img class="img-product" src="./img/images.jfif" alt="hình ảnh" />
        </div>
        <div class="title-product">
          <div class="properties-product">
            <p class="name-properties">SIGNATURE TEE 1.0 #White</p>
            <p class="price-properties">149,000đ</p>
            <p class="size-properties">M</p>
            <div class="amount-product"></div>
          </div>
          <div class="title-price">
            <a href="#"
              ><img class="img-close" src=".//img/x.png" alt="close"
            /></a>
            <span class="price-product">149000đ</span>
          </div>
        </div>
      </div>
      <div class="final">
        <div class="left-final">
          <textarea class="note" type="text" placeholder="Ghi chú"></textarea>
        </div>
        <div class="right-final">
          <div>
            <p>Tổng tiền: <span class="price-final">149000đ</span></p>
          </div>
          <div>
            <button class="btn-cart">TIẾP TỤC THANH TOÁN</button>
            <button class="btn-cart">CẬP NHẬT</button>
            <button class="btn-cart">THANH TOÁN</button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
