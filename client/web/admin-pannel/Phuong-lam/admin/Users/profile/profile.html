<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile</title>
    <link rel="stylesheet" href="profile.css" />
  </head>
  <body>
    <div class="profile">
      <p class="profile-header">Your Profile</p>
      <p class="profile-header-mini">Cảm ơn bạn đã chọn chúng tôi!</p>
      <div class="profile-user">
        <div class="profile-img">
          <img class="image-user" src="./icons8-user-80.png" alt="user" />
        </div>
        <div class="profile-title">
          <p class="profile-name">Đặng Phương</p>
          <p class="profile-number">SĐT:</p>
          <p class="profile-email">123@gmail.com</p>
        </div>
      </div>
    </div>
  </body>
</html>
